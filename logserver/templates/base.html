<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumaTrace</title>
    <style>
        :root {
            --midnight-logic: #0A1122;
            --glacial-byte: #DDF2FD;
            --quantum-core: #5A80FF;
            --insight-pulse: #6B8299;
            --alert-lime: #8FFF3A;
            --white: #FFFFFF;
            --shadow: rgba(10, 17, 34, 0.2);
            --glow: rgba(90, 128, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--glacial-byte) 0%, rgba(221, 242, 253, 0.2) 100%);
            color: var(--midnight-logic);
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Navbar */
        nav {
            background: linear-gradient(90deg, var(--midnight-logic) 0%, #1c2b4a 100%);
            box-shadow: 0 4px 20px var(--shadow), 0 0 10px var(--glow);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            animation: slideInNav 0.6s ease-out forwards;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            height: 70px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-placeholder {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex-shrink: 0;
            box-shadow: 0 0 15px var(--glow);
        }

        .logo-placeholder:hover {
            transform: scale(1.08) rotate(3deg);
            box-shadow: 0 0 20px var(--glow);
        }

        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .company-info h1 {
            color: var(--white);
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -0.6px;
            margin: 0;
            animation: fadeIn 0.7s ease-out 0.3s forwards;
            opacity: 0;
            background: linear-gradient(90deg, var(--white), var(--alert-lime));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        nav li {
            animation: fadeIn 0.7s ease-out forwards;
            opacity: 0;
            position: relative;
        }

        nav li:nth-child(1) { animation-delay: 0.6s; }
        nav li:nth-child(2) { animation-delay: 0.7s; }
        nav li:nth-child(3) { animation-delay: 0.8s; }

        .welcome-user {
            color: var(--glacial-byte);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 30px;
            backdrop-filter: blur(12px);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 0 10px var(--glow);
        }

        .welcome-user:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px var(--glow);
        }

        .user-avatar {
            width: 34px;
            height: 34px;
            background: linear-gradient(135deg, var(--quantum-core), var(--alert-lime));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: bold;
            font-size: 15px;
            flex-shrink: 0;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 8px var(--glow);
        }

        nav a {
            color: var(--glacial-byte);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            display: inline-block;
            white-space: nowrap;
            transition: all 0.3s ease;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.4s ease;
            pointer-events: none;
        }

        nav a:hover::before {
            left: 100%;
        }

        nav a:hover {
            background: rgba(90, 128, 255, 0.2);
            transform: translateY(-2px) translateZ(0);
            box-shadow: 0 4px 12px rgba(90, 128, 255, 0.3);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff4d4d, #cc3333) !important;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #cc3333, #b32d2d) !important;
            box-shadow: 0 4px 12px rgba(255, 77, 77, 0.4) !important;
        }

        /* Main Content */
        main {
            flex: 1;
            width: 100%;
            margin-top: 70px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-wrapper {
            align-items: flex-start !important;
            justify-content: flex-start !important;
            overflow-y: auto !important;
            min-height: calc(100vh - 70px) !important;
            height: auto !important;
            margin-top: 10px;
            padding: 2rem;
        }

        .content-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--quantum-core), var(--alert-lime), var(--quantum-core));
            background-size: 200% 100%;
            animation: gradientShift 3.5s ease-in-out infinite;
        }

        /* Utility Classes */
        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.4s ease;
            pointer-events: none;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--quantum-core), #7a9cff);
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px) translateZ(0);
            box-shadow: 0 6px 18px rgba(90, 128, 255, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--alert-lime), #aaff66);
            color: var(--midnight-logic);
        }

        .btn-success:hover {
            transform: translateY(-2px) translateZ(0);
            box-shadow: 0 6px 18px rgba(143, 255, 58, 0.4);
        }

        .page-header {
            border-bottom: 2px solid var(--glacial-byte);
            Common crawl: 0
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            animation: slideIn 0.8s ease-out 0.3s forwards;
            opacity: 0;
        }

        .page-title {
            font-size: 2.75rem;
            font-weight: 800;
            color: var(--midnight-logic);
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 8px var(--glow);
        }

        .page-subtitle {
            color: var(--insight-pulse);
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* Animations */
        @keyframes slideInNav {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(15px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.07); }
        }

        @keyframes fadeInContent {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                height: auto;
                padding: 1.5rem;
                gap: 1.5rem;
            }

            nav ul {
                gap: 0.75rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .company-info h1 {
                font-size: 22px;
            }

            .content-wrapper {
                padding: 1.5rem;
            }

            .page-title {
                font-size: 2.25rem;
            }

            .page-subtitle {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .logo-placeholder {
                width: 42px;
                height: 42px;
            }

            .company-info h1 {
                font-size: 20px;
            }

            nav a {
                padding: 0.6rem 1.2rem;
                font-size: 15px;
            }

            .welcome-user {
                font-size: 14px;
                padding: 0.5rem 1rem;
            }

            .user-avatar {
                width: 30px;
                height: 30px;
                font-size: 13px;
            }

            .content-wrapper {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .page-subtitle {
                font-size: 1rem;
            }
        }
    </style>
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-container">
            <div class="logo-section">
                <!-- <div class="logo-placeholder">
                    <img src="{% static 'images/numatrace_logo.png' %}" alt="NumaTrace Logo" />
                </div> -->
                <div class="company-info">
                    <h1>NumaTrace</h1>
                </div>
            </div>
            <ul>
                <li class="welcome-user">
                    <div class="user-avatar" id="avatar"></div>
                    Welcome {{user.username}}
                </li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/accounts/logout" class="logout-btn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
<script>
    const username = "{{ user.username }}";
    const formatted = username.charAt(0).toUpperCase() + username.slice(1);
    document.getElementById("avatar").innerText = formatted[0];
</script>
</html>
